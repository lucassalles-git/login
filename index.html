<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <div class="image-container">
      <img src="image/image.svg" alt="Logo da página" />
    </div>

    <main>
      <section class="container-form">
        <div class="titulo">
          <p>Bem-vindo de volta</p>
          <h1>Faça login na sua conta</h1>
        </div>
        <form>
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="exemplo@gmail.com"
          />
          <label for="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="0123456789"
          />

          <div class="lembrarRecuperar">
            <label for="lembrar">
              <input type="checkbox" name="lembrar" id="lembrar" />
              <span>Lembre de mim</span>
            </label>

            <a href="/recuperar-senha">Esqueceu sua senha?</a>
          </div>

          <div class="container-buttons">
            <button type="submit" class="entrar">Entrar na conta</button>
            <button
              type="button"
              class="google-login"
              aria-label="Entrar com o Google"
            >
              <img src="image/icon.png" alt="Logo da Google" />
              Ou faça login com o Google
            </button>
          </div>
        </form>
        <a href="/cadastre-se">Não tem uma conta? <span>Cadastre-se</span></a>
      </section>
    </main>
  </body>
</html>
